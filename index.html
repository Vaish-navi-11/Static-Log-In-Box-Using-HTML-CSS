<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="file.png">
</head>
<body>
        <div class="heading">
            <h2>Log In Page</h2>
        </div>
        <div class="forms">
            <img src="file.png" alt="logo">
            <form>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <label for="passkey">Phone:</label><br>
                <input type="password" id="passkey"  placeholder="Enter Password"><br>
                <div class="buttons"><button>Login</button></div>
             </form>
